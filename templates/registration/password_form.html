{% extends 'cupcake_site/base.html' %}

{% block title_block %}
    ChangePasswordCupcake
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumotron-heading">Change your Password here</h1>
        </div>
    </div>
    
    <form method="post" action=".">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <input type="submit" value="Change Password" />
    </form>
    
{% endblock %}
