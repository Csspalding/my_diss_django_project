{% extends 'posts/posts_layout.html' %}
{% load staticfiles %}

{% block blog_content %}

<h3 class = "centre-align blue lighten-4", class="container centre-align">{{post.title}}</h3>
    <div class ="card">
        <div class = "card-content">
            {{post.body}}
        </div>
        <div class = "card-action">
            {{post.created_at}} 
        </div>
    </div>   
<a style = "display:block" class="center-align" href= "{% url 'posts:posts_index' %}" class="btn">Go Back</a> 

{% endblock %}
