{% extends 'posts/posts_layout.html' %}
{% load staticfiles %}

{% block blog_content %}

<h3 class = "centre-align blue lighten-4", class="container centre-align">{{post.title}} by {{post.user}}</h3>
      <div class="container">
      {% if post.post_image %}
       <br/>
        <img src="{{ MEDIA_URL }}{{ post.post_image }}" width="300" hight="300" alt="{{post.title}}'s blog image {{post.post_image.name}}" />   
        <br/>
      {% else %}
      <!--if media files are not loading, render a default static file-->
      <br/>
      <img src="{% static url 'digitalcakes.jpg' %}" width="50" height="50" />
      <br/>
      {% endif %}
       <div class = "card-content">
            {{post.body}}
        </div>
        <div class = "card-action">
            {{post.created_at}} 
        </div>
    </div>   
<a style = "display:block" class="center-align" href= "{% url 'posts:posts_index' %}" class="btn">Go Back</a> 

{% endblock %}
