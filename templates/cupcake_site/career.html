<!DOCTYPE html>
{% load staticfiles %}

<!--Carousel Adapted from https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_carousel2&stacked=h -->
<head>
<title>CupCakeCode</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="jumotron-heading">Cupcake Code - Careers </h1>
 <div>
<a class="btn btn-secondary" href="{% url 'cupcake_site:about' %}"role="button">Go Back </a>
 <br/> 
 </div>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="{% static 'images/digitalRevolution.jpeg' %}" alt="Digital Image" width="1200" height="800" >
        <div class="carousel-caption">
          <h3>Coding</h3>
          <p>The Digital Revolution is here</p>
          Shape the future<br>
          </p> 
        </div>
      </div>

      <div class="item">
        <img src="{% static 'images/workingfromhome.jpeg' %}" alt="Desk at home" width="1200" height="800">
        <div class="carousel-caption">
          <h3>Coding</h3>
          <p>Flexible working hours</p>
        </div>
      </div>
    
      <div class="item">
        <img src="{% static 'images/webDesign.jpeg'%}" alt="Web Design office " width="1200" height="800">
        <div class="carousel-caption">
          <h3>Coding</h3>
          <p>Creative Industries</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
